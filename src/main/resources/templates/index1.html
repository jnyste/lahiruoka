<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Lähiruoka</title>
      <style media="screen">
        div{
          overflow: auto;
          margin: 5px;
          padding: 5px;
          border-style: solid;
          border-width: 2px;
          width: 300px;
        }

        h1{
          line-height: 10px;
        }

        .date{
          font-size: 14px;
          float: right;
          line-height: 0px;
        }

        .productInfo, .productPrice, .productAmount, .productPackage{
          line-height: 5px;
        }

        .productInfo, .productPackage, .productTags{
          color: gray;
        }

        .buttonBuy{
          position: relative;
          float: right;
        }


      </style>
      <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
      <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
      <h1>Lähiruokaprojekti</h1>
      <div id="root">
          <p class="date">04.03.2019</p>
        <h1>Porkkana</h1>
        <p class="productInfo">Vihreä porkkana</p>
        <p class="productPrice">satatonnia €/kg</p>
        <p class="productAmount">Jotain tonnia</p>
        <p class="productPackage">Viiden kilogramman pusseissa</p>

        <p class="productTags">#porkkana
          <button id="buttonBuy" class="buttonBuy">Osta</button>
        </p>

      </div>
      <button id="butt">Next</button>
      <script>
        function changePage() {
          window.location.href = 'index2.html';
        }

        function ready() {
          document.querySelector('#butt').addEventListener('click', changePage);
        }

        ready();
      </script>
  </body>
</html>
